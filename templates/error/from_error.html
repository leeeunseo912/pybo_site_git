{% if form.errors%}
<div class="alert alert-danger" role="alert">
    {% for field in form%}
        {% if field.errors %}
        <strong>{{field.label}}</strong>
        {{field.errors}}
        {% endif %}
    {% endfor%}

    {% for error in form.non_field_errors %}
        <strong>{{ error }} </strong>
    {% endfor %}
</div>
{% endif %}
