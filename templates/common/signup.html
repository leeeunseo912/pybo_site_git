{% extends "base.html" %}
{% block content %}
<div class="signup-form container my-3 border-rounded shadow-sm">
    <h4><i class="fas fa-user-plus"></i> 계정생성</h4>
    <form method="post" class="post-form">
        {% csrf_token %}
        {% include "error/from_error.html" %}
        <div class="form-group">
            <label for="username"><i class="fas fa-user"></i> 사용자 ID</label>
            <input type="text" class="form-control" name="username" 
            id="username" value="{{ form.username.value|default_if_none:'' }}">
        </div>

        <div class="form-group">
            <label for="password1"><i class="fas fa-key"></i> 비밀번호</label>
            <input type="password" class="form-control" name="password1" 
            id="password1" value="{{ form.password1.value|default_if_none:'' }}">
        </div>

        <div class="form-group">
            <label for="password2"><i class="fas fa-key"></i> 비밀번호 확인</label>
            <input type="password" class="form-control" name="password2" 
            id="password2" value="{{ form.password2.value|default_if_none:'' }}">
        </div>

        <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> 이메일</label>
            <input type="text" class="form-control" name="email" id="email"
            value="{{ form.email.value|default_if_none:'' }}">
        </div>

        <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i> 생성하기</button>
    </form>
    
</div>
{% endblock %}
